targets:
  sampleProject:
    type: project
    htmlUrl: https://github.com/bryanmacfarlane/sample-reports/projects/1

reports:
  - name: Sample
    title: "My Project Report"
    targets: ["sampleProject"]
    sections:
      - name: "project-groupby-status"
        config:
          limits:
            "Papercuts": 1
            "Reliability": 1
      - name: "project-limits"
      - name: "project-in-progress"
      - name: "project-done"
      - name: "project-new"
