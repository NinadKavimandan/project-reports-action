name: "TODO"

targets:
  todoProject:
    type: project
    htmlUrl: https://github.com/users/bryanmacfarlane/projects/1
    columnMap:
      Proposed: ["In Box"]           # Drafts author is working on.  Has a chance of moving soon
      Accepted: [
        "Up Next",                   # Ready for review
        "Next"]                      # Previous name of column       
      In-Progress: ["In Progress"]   # Work is underway
      Done: ["Complete"]             # Celebrate

output: "_reports"

reports:
  - name: TODO
    title: "{{{ config.name }}} Project Report"
    kind: markdown 
    timezoneOffset: -8
    targets: ['todoProject']
    sections:
      - name: "limits"
        config: 
          report-on-label: '*'
          accepted-limit: 2
          in-progress-limit: 2
          count-label-match: "(\\d+)-dev"
      - name: "limits"
        config: 
          report-on-label: 'Epic'
          accepted-limit: 2
          in-progress-limit: 2
          count-label-match: "(\\d+)-dev"
      - name: "in-progress"
        config:
          report-on: '*'
          wip-label-match: "(\\d+)-dev"
      - name: "in-progress"
        config:
          report-on: 'Epic'
          wip-label-match: "(\\d+)-dev"             
      - name: "echo-board"       
