output: "_reports"

reports:
  - name: TODO
    title: "{{{ config.name }}} Project Report"
    kind: markdown 
    timezoneOffset: -8
    sections:
      - name: "wip-limits"
        config: 
          report-on: ['Epic']
          epic-accepted: 2
          epic-in-progress: 2
          wip-label-match: "(\\d+)-dev"
      - name: "in-progress"
        config:
          report-on: "Epic"
          wip-label-match: "(\\d+)-dev"
      - name: "issue-count-cycle-time"
        config:
          feature-cycletime-limit: 200
          epic-cycletime-limit: 200
          documentation-cycletime-limit: 200
          report-on: ["feature", "epic", "documentation" ]
          wip-label-match: "(\\d+)-dev"
      - name: "echo-board"          
      - name: "echo-board"       
