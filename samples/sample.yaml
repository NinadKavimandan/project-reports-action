name: "TODO"
columnMap:
  Proposed: ["Tracking and Legend"]                  # Drafts author is working on.  Has a chance of moving soon
  Accepted: ["To do"]                    # Ready for review
  In-Progress: ["In progress"]          # Work is underway
  Done: ["Done"]                    # Celebrate
  Blocked: ["Waiting for SHA sync"]                           # Blocked, e.g. waiting on external etc.

projects: 
  - https://github.com/orgs/github/projects/1276

output: "_reports"

reports:
  - name: TODO
    title: "{{{ config.name }}} Project Report"
    kind: markdown 
    timezoneOffset: -8
    sections:
      - name: "wip-limits"
        config: 
          report-on: ['Epic']
          epic-accepted: 2
          epic-in-progress: 2
          wip-label-match: "(\\d+)-dev"
      - name: "in-progress"
        config:
          report-on: "Epic"
          wip-label-match: "(\\d+)-dev"
      - name: "issue-count-cycle-time"
        config:
          ghes-cycletime-limit: 200
          testing-cycletime-limit: 200
          report-on: ["GHES", "Testing", "Beta" ]
          wip-label-match: "(\\d+)-dev"
      - name: "echo-board"
